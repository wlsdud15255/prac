<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul(unordered list)
        ul : 목록을 묶는 역할
        li : 목록 하나하나 -->
    <ul>
      <li>순서 없는 목록 1</li>
      <li>순서 없는 목록 2</li>
      <li>순서 없는 목록 3</li>
    </ul>

    <h3>음료 목록</h3>
    <ul>
      <li>아메리카노</li>
      <li>카페모카</li>
      <li>아이스티</li>
    </ul>

    <h3>순서가 있는 목록</h3>
    <!-- ol(ordered list)
        li태그는 어디든 사용 -->
    <ol>
      <li>순서 있는 목록1</li>
      <li>순서 있는 목록2</li>
      <li>순서 있는 목록3</li>
    </ol>

    <h3>라면</h3>
    <ol>
      <li>물 올리기 & 스프 넣기</li>
      <li>보글보글하면 면 넣기</li>
      <li>2~3분 후 파송송 계란탁</li>
    </ol>

    <h3>설명 목록</h3>
    <!-- dl(description list)
        dt(define term) : 설명할 단어
        dd(describe description) : 설명
     -->
    <dl>
      <dt>갈매기</dt>
      <dd>바다에서 새우깡 훔쳐먹음</dd>
      <dt>강아지</dt>
      <dd>귀여움</dd>
      <dt>사자</dt>
      <dd>물리면 아프다</dd>
      <dt>곰</dt>
      <dd>사람을 찢는다</dd>
    </dl>

    <!-- css과정에서 목록의 표기 방법을 다양한게 줄 수 있다. -->
  </body>
</html>
