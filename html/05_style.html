<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 코드가 아닌 설명  -->
    <!-- 1. 코드에 대한 부가적인 설명
    2. 개발하고 있는 코드를 잠시 실행되지 않게 설정 

    스타일!
    1. 인라인 스타일 : HTML 요소에 직접 style 요소를 이용하여 스타일을 적용하는 것
    2. 인터널 스타일 : head태그 내에 style 태그를 만들어 스타일을 적용하는 것
    3. 익스터널 스타일 : css확장자 파일을 따로 만들어 스타일을 적용하는 것 


-->
  </head>
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: rgb(99, 1, 255)">보라색 글자입니다</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 글자입니다.
    </p>
    <p style="font-size: 30px">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬!</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체(굵은 글씨)</p>
    <p style="text-decoration: underline">밑줄 생성</p>
    <p style="text-decoration: line-through">취소선</p>
    <p style="font-style: italic">이텔릭체로 보여집니다.</p>
  </body>
</html>
