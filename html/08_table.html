<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 표: table 
          주테이블 태그       -->
    <!-- 행: tr -->
    <!-- cell: th(열제목)
        , td(데이터) 
    
    부가적 태그
        thead(제목이 들어가는 모든 tr태그)
        tbody(내용이 들어가는 모든 tr태그)

        만드는 순서 - 주테이블 태그를 만든 후 thead, tbody에 넣어준다.

-->

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유재석</td>
          <td>010-1234-4321</td>
          <td>유재석@유재석.com</td>
        </tr>
        <tr>
          <td>김종국</td>
          <td>010-0000-0000</td>
          <td>김종국@김종국.com</td>
        </tr>
        <tr>
          <td>송지효</td>
          <td>010-0000-0000</td>
          <td>송지효@송지효.com</td>
        </tr>
      </tbody>
    </table>

    <!-- 표 병합
    병합 대상인 항목 중 첫번째 항목만 빼고 지워야한다!
    rowspan : 합칠 셀 갯수
    colspan : 합칠 갯수
    
    -->

    <br />
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1학년</td>
          <td>1반</td>
          <td>18명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>2반</td>
          <td>19명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>3반</td>
          <td>18명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <!-- <td></td> -->
          <td>55명</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
